jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run linting
        run: |
          pip install ruff black
          ruff check src/ tests/
          black --check src/ tests/
      
      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
      
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: htmlcov/

  deploy-dev:
    name: Deploy to Development
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Create deployment package
        run: |
          zip -r deploy.zip . -x "*.git*" -x "*__pycache__*" -x "*.pytest_cache*" -x "*venv*" -x "*node_modules*" -x "*.zip" -x "*LogFiles*" -x "*deployments*" -x "*.ruff_cache*"
      
      - name: Deploy to Azure Web App
        run: |
          az webapp deploy \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME }} \
            --src-path deploy.zip \
            --type zip \
            --async true

  deploy-prod:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: prod
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Create deployment package
        run: |
          zip -r deploy.zip . -x "*.git*" -x "*__pycache__*" -x "*.pytest_cache*" -x "*venv*" -x "*node_modules*" -x "*.zip" -x "*LogFiles*" -x "*deployments*" -x "*.ruff_cache*"
      
      - name: Deploy to Azure Web App
        run: |
          az webapp deploy \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_PROD }} \
            --name ${{ secrets.AZURE_APP_SERVICE_NAME_PROD }} \
            --src-path deploy.zip \
            --type zip \
            --async true
